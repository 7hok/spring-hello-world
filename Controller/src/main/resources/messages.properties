line21=Collecting and Using Your Personal Data

line22=Types of Data Collected
line23=Personal Data

line24=While using Our Service, We may ask You to provide Us with certain personally identifiable information that can be used to contact or identify You. Personally identifiable information may include, but is not limited to:
line25=Email address
line26=First name and last name
line27=Phone number
line28=Address, Province, ZIP/Postal code, City
line29=Usage Data
line30=Usage Data

line31=Usage Data is collected automatically when using the Service.
line32=Usage Data may include information such as Your Device's Internet Protocol address (e.g. IP address), browser type, browser version, the pages of our Service that You visit, the time and date of Your visit, the time spent on those pages, unique device identifiers and other diagnostic data.
line33=When You access the Service by or through a mobile device, We may collect certain information automatically, including, but not limited to, the type of mobile device You use, Your mobile device unique ID, the IP address of Your mobile device, Your mobile operating system, the type of mobile Internet browser You use, unique device identifiers and other diagnostic data.
line34=We may also collect information that Your browser sends whenever You visit our Service or when You access the Service by or through a mobile device.
line35=Use of Your Personal Data
line36=The Company may use Personal Data for the following purposes:
provide-and-maintain= To provide and maintain our Service

line37=, including to monitor the usage of our Service.
manage-account=To manage Your Account:
line38=to manage Your registration as a user of the Service. The Personal Data You provide can give You access to different functionalities of the Service that are available to You as a registered user.
performance-contract=For the performance of a contract:
line39=the development, compliance and undertaking of the purchase contract for the products, items or services You have purchased or of any other contract with Us through the Service.
contact-you=To contact You:
line40=To contact You by email, telephone calls, SMS, or other equivalent forms of electronic communication, such as a mobile application's push notifications regarding updates or informative communications related to the functionalities, products or contracted services, including the security updates, when necessary or reasonable for their implementation.
provide-you=To provide You
line41=with news, special offers and general information about other goods, services and events which we offer that are similar to those that you have already purchased or enquired about unless You have opted not to receive such information.

manage-request=To manage Your requests:
line42=To attend and manage Your requests to Us.
line43=Retention of Your Personal Data
line44=The Company will retain Your Personal Data only for as long as is necessary for the purposes set out in this Privacy Policy. We will retain and use Your Personal Data to the extent necessary to comply with our legal obligations (for example, if we are required to retain your data to comply with applicable laws), resolve disputes, and enforce our legal agreements and policies.
line45=The Company will also retain Usage Data for internal analysis purposes. Usage Data is generally retained for a shorter period of time, except when this data is used to strengthen the security or to improve the functionality of Our Service, or We are legally obligated to retain this data for longer time periods.
line46=Transfer of Your Personal Data
line47=Your information, including Personal Data, is processed at the Company's operating offices and in any other places where the parties involved in the processing are located. It means that this information may be transferred to \u2014 and maintained on \u2014 computers located outside of Your state, province, country or other governmental jurisdiction where the data protection laws may differ than those from Your jurisdiction.

line48=Your consent to this Privacy Policy followed by Your submission of such information represents Your agreement to that transfer.
line49=The Company will take all steps reasonably necessary to ensure that Your data is treated securely and in accordance with this Privacy Policy and no transfer of Your Personal Data will take place to an organization or a country unless there are adequate controls in place including the security of Your data and other personal information.
line50=Disclosure of Your Personal Data

line51=Business Transactions
line52=If the Company is involved in a merger, acquisition or asset sale, Your Personal Data may be transferred. We will provide notice before Your Personal Data is transferred and becomes subject to a different Privacy Policy.
line53=Law enforcement

line54=Under certain circumstances, the Company may be required to disclose Your Personal Data if required to do so by law or in response to valid requests by public authorities (e.g. a court or a government agency).
line55=Other legal requirements

line56=The Company may disclose Your Personal Data in the good faith belief that such action is necessary to:
line57=Comply with a legal obligation
line58=Protect and defend the rights or property of the Company

line59=Prevent or investigate possible wrongdoing in connection with the Service
line60=Protect the personal safety of Users of the Service or the public
line61=Protect against legal liability
line62=Security of Your Personal Data
line63=The security of Your Personal Data is important to Us, but remember that no method of transmission over the Internet, or method of electronic storage is 100% secure. While We strive to use commercially acceptable means to protect Your Personal Data, We cannot guarantee its absolute security.

