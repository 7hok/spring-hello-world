<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns="http://www.w3.org/1999/xhtml" layout:decorator="~{home-layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<th:block th:fragment="contentList" th:each="content: ${contents}">
     
    <div th:onclick="'window.location.href = \'' + @{/detail/{id}(id=${content.getId()})} + '\''" th:style="'background:url(' + @{${content.getThumbnail()}} +') no-repeat center;'+' background-size: cover; cursor: pointer;' " 
        class="h-100  group-one-c-one d-flex align-items-end justify-content-center mysl">

        <div class="text-center mw-50">
            <h5 class="text-white" th:text=${content.getTitle()}>
            </h5>
            <span class="text-white content-timestamp" th:text="${content.getTimestamp()}"></span>
            <p></p>
        </div>
    </div>
 
</th:block>

<th:block th:fragment="cardList" th:each="content: ${contents}">
<div class="card card_buttom" style="cursor: pointer;" th:onclick="'window.location.href = \'' + @{/detail/{id}(id=${content.getId()})} + '\''">
    <div class="card-header text-center">
        <a class="rounded" style="padding-bottom: 0px" th:text="${content.getCategory().getName()}">Romance </a><span>&nbsp;-</span><span  class="content-timestamp" th:text="${content.getTimestamp()}"></span>
        <h5 class="article-title-h5" th:text=${content.getTitle()}>How tech recognize human face</h5>
        <div class="mt-2 w-100 vh-30 " th:style="'background:url(' + @{${content.getThumbnail()}} +') no-repeat center;'+' background-size: cover;' ">
        </div>
    </div>
    
    <div class="card-body overflow-hidden px-0">
        <div>
            <p class="card-text " th:inline="text" th:text=${text_card.get(content.getId())}  >

            </p>
        </div>
    </div>
    <div class="card-footer d-inline d-flex justify-content-between" style="background-color: transparent">
        <div>
            <sup>
                <img class="" src="/icon/fireworkunfill.svg" style="width: 20px; height: 20px;" alt="">
                <span class="kht-text-color-express" th:text=${likes.get(content.getId())}>12</span>
                &nbsp;
                <img class="" src="/icon/comment.svg" style="width: 20px; height: 20px;" alt="">
                <span class="kht-text-color-express" th:text=${cmts.get(content.getId())}>24</span>
            </sup>
        </div>
        <div style="background-color: transparent">
            <a class="read-more-link-color" th:href="@{/detail/}+${content.getId()}" th:text="#{read-more}" >Read More</a>
        </div>
    </div>
      
</div>
</th:block>

</body>
</html>
