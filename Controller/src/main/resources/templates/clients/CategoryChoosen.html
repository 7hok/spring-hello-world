    <style>
        /* .card {
            border: 0px !important;
        } */
        .height-test {
            height: 150px;
        }

        .v-test-40 {
            max-height: 50vh;
            border-radius: 25%;
        }
        .v-test-40 > .card-header{
            border-bottom: 0px;
        }
        /* card */
        .group-two > div{ 

            width: 18%;
            border-radius: 5%;
            margin-bottom: 2%;
        }
        .group-two>div:hover{
            /* background-color: #E5EAED !important; */
            box-shadow: 05px 10px 18px rgba(33,33,33,.2); 
           
        }
        /* card header */
        .group-two > div>div:first-child{ 
            height : 70%;
            min-height: 70%;
            /* border: 1px solid black; */
           background-color: #fff;
        }
        .group-two > div>div:last-child{ 
            padding : 0% !important;
            /* for text in card body expandable */
        }
        /* \\ */
        .group-two> div> div>img{
            max-width: 80%;
            max-height: 100%;
            margin-top: 2px;
            margin-bottom: 2px;
        }

        @media only screen and (max-width: 992px) {
            .group-two > div{ 

                width: 30%;
            }
        }
    </style>
</head>
