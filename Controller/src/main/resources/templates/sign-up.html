<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <th:block th:include="~{fragment/__bootstrap_link}"></th:block>

</head>

<body>
    <div class="container-fluid py-0" style="padding-left: 0%;">
        <div class="row">
            <div class="col-sm col-6 col-lg-6 d-none d-sm-block d-none d-sm-block d-sm-none d-md-block">
                <img class="vh-100 w-100" src="/img/loginPic.jpg" alt="">
            </div>
            <div class="col-sm h-100 my-auto" style="padding-left: 14%; padding-right: 14%; ">
                <form class="p-form" style="text-align: center;" method="POST" th:object="${USER}" action="/signup">
                    <h5 style="line-height: 60px; margin-bottom: 3px; font-size: x-large;" class="font-weight-bold"> Khmer How To</h5>
                    <!-- <span class="title-log ">Khmer How To</span> -->
                    <p class="line-m" style="line-height: 100%; font-size: small;">Sign up with Khmer How To
                        Account</p>

                    <div style=" text-align: start; margin-bottom: 7%; margin-top: 7%;">
                        <span style="text-align: left; margin-bottom: 0px !important;font-size: small; font-weight: 550; ">Name</span>
                        <input style="text-align: left; margin-top: 2px; font-size: small" type="text"
                            class="t-span form-control" th:field="*{name}" placeholder="Name">
                    </div>
                    <div style="text-align: start;">
                        <span class="t-span" style="margin-bottom: 0px; font-size: small;font-weight: 550; ">E-mail</span>
                        <input type="text" class="t-span form-control"
                            style="margin-top: 2px; margin-bottom: 8%; font-size: small " th:field="*{email}" placeholder="ABC@gmail.com">
                    </div>

                    <div style="text-align: start; ">

                        <span class="t-span" style="display: block; margin-bottom: -1px; font-size: small;font-weight: 550; ">Gender</span>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" style="font-size: small " type="radio"
                                name="inlineRadioOptions" id="inlineRadio1" th:field="*{sex}" value="male">
                            <label class="form-check-label" style="font-size: small " for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" style="font-size: small " type="radio"
                                name="inlineRadioOptions" id="inlineRadio2" th:field="*{sex}" value="female">
                            <label class="form-check-label " style="font-size: small " for="inlineRadio2">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" th:field="*{sex}" id="inlineRadio3"
                                value="other">
                            <label style="font-size: small " class="form-check-label" for="inlineRadio3">Other</label>
                        </div>
                    </div>
                 
                    <div style=" text-align: start; margin-bottom: 8%; margin-top: 5%;">
                        <span style="text-align: left; margin-bottom: 0px !important;font-size: small;font-weight: 550;  ">Password</span>
                        <input style="text-align: left; margin-top: 3px; font-size: small " type="password"
                            class="t-span form-control" th:field="*{password}" placeholder="Password">
                    </div>
                    <div style=" text-align: start; margin-bottom: 11%; margin-top: 5%;">
                        <span style="text-align: left; margin-bottom: 0px !important;font-size: small;font-weight: 550;  ">Confirm Password</span>
                        <input style="text-align: left; margin-top: 3px; font-size: small " type="password"
                            class="t-span form-control" placeholder="Password">
                    </div>
                    <div class="container-fluid mb-2">
                        <div class="row">
                            <div class="col-6 px-0 text-left">
                                <button style="width: 90px;background-color: #a9a9a954;" type="submit" class="btn right-al"><span class="t-span">Log in</span></button>
                            </div>
                            <div class="col-6 px-0 text-right">
                                <button style="width: 90px;" type="submit" class="btn btn-primary left-al"><span class="t-span">Sign Up</span>
                                </button>
                                
                            </div>
                        </div>
                    </div>
                   
                </form>
            </div>

        </div>
    </div>

</body>

</html>
