<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <th:block th:include="~{fragment/__bootstrap_link}"></th:block>
    
</head>

<body>
    <div class="container-fluid py-0" style="padding-left: 0%;">
        <div class="row">
            <div class="col-sm col-6 col-lg-6 d-none d-sm-block d-none d-sm-block d-sm-none d-md-block">
                <img class="vh-100 w-100" src="/img/loginPic.jpg" alt="">
            </div>
            <div class="col-sm h-100 my-auto" style="padding-left: 14%; padding-right: 14%; ">
                <form  id="form-submit" class="p-form" style="text-align: center;" method="POST" th:object="${USER}" action="/signup">
                    <h3 style="line-height: 60px; margin-bottom: 3px; font-size: x-large;" class="font-weight-bold"> KUNLOES</h3>
                    <!-- <span class="title-log ">Khmer How To</span> -->
                    <p class="line-m" style="line-height: 100%; font-size: small;">Sign up with <b>KUNLOES</b>
                        Account</p>

                    <div style=" text-align: start; margin-bottom: 7%; margin-top: 7%;">
                        <span style="text-align: left; margin-bottom: 0px !important;font-size: small; font-weight: 550; " id="nameLabel">Name</span>
                        <span id="nameRequired" style="text-align: left; color: red; margin-bottom: 0px !important;font-size: xx-small; font-weight: 550;">*required</span>
                        <input style="text-align: left; margin-top: 2px; font-size: small" type="text"
                           id="name_input"  class="t-span form-control" th:field="*{name}" placeholder="Name">
                    </div>
                    <div style="text-align: start;">
                        <span class="t-span" style="margin-bottom: 0px; font-size: small;font-weight: 550; " id="emailLabel">E-mail</span>
                        <span id="emailRequired" style="text-align: left; color: red; margin-bottom: 0px !important;font-size: xx-small; font-weight: 550; " >*required</span>
                        <input type="text" class="t-span form-control"
                        id="email_input" style="margin-top: 2px; margin-bottom: 8%; font-size: small " th:field="*{email}" placeholder="youremail@email.com">
                    </div>

                    <div id="radioSex" style="text-align: start; ">

                        <span class="t-span" style="display: block; margin-bottom: -1px; font-size: small;font-weight: 550;" id="gender">Gender<span id="sexRequired" style="text-align: left; color: red; margin-bottom: 0px !important;font-size: xx-small; font-weight: 550;">&nbsp;*required</span></span>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" style="font-size: small " type="radio"
                                name="inlineRadioOptions" id="inlineRadio1" th:field="*{sex}" value="male">
                            <label class="form-check-label" style="font-size: small " for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" style="font-size: small " type="radio"
                                name="inlineRadioOptions" id="inlineRadio2" th:field="*{sex}" value="female">
                            <label class="form-check-label " style="font-size: small " for="inlineRadio2">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" th:field="*{sex}" id="inlineRadio3"
                                value="other">
                            <label style="font-size: small " class="form-check-label" for="inlineRadio3">Other</label>
                        </div>
                    </div>
                 
                    <div style=" text-align: start; margin-bottom: 8%; margin-top: 5%;">
                        <span style="text-align: left; margin-bottom: 0px !important;font-size: small;font-weight: 550;  " id="passwordLabel">Password</span>
                        <span id="passwordRequired" style="text-align: left; color: red; margin-bottom: 0px !important;font-size: xx-small; font-weight: 550;">*required</span>
                        <input style="text-align: left; margin-top: 3px; font-size: small " type="password"
                           id="password"  class="t-span form-control" th:field="*{password}" placeholder="Password">
                    </div>
                    <div style=" text-align: start; margin-bottom: 11%; margin-top: 5%;">
                        <span style="text-align: left; margin-bottom: 0px !important;font-size: small;font-weight: 550;  ">Confirm Password</span>
                        <span id="passwordNotMatched" style="text-align: left; color: red; margin-bottom: 0px !important;font-size: xx-small; font-weight: 550;">*not matched</span>
                        <input style="text-align: left; margin-top: 3px; font-size: small " type="password"
                        id="c_password" class="t-span form-control" placeholder="Password">
                    </div>
                    <div class="container-fluid mb-2">
                        <div class="row">
                            <div class="col-6 px-0 text-left">
                                <a style="width: 90px;background-color: #FF2A19;" href="/login"  class="btn text-white right-al"><span class="t-span ">Log in</span></a>
                            </div>
                            <div class="col-6 px-0 text-right">
                                <button style="width: 90px;" id="btnSubmit"  type="submit" class="btn btn-primary left-al"><span class="t-span">SignUp</span>
                                </button>
                                
                            </div>
                        </div>
                    </div>
                   
                </form>
            </div>

        </div>
    </div>
    <script src="/node_module/jquery/dist/jquery.min.js"></script>

    <script>



        $( document ).ready(function() {
            $("#nameRequired").hide();
            $("#emailRequired").hide();
            $("#sexRequired").hide();
            $("#passwordRequired").hide();
            $("#passwordNotMatched").hide();
            // $("#inlineRadio1").attr("checked");


            $("#form-submit").submit(function(e){



                if($("#name_input").val() != ""){
                }else {
                    e.preventDefault();
                    $("#nameRequired").show();
                }
                $( "#name_input" ).change(function() {
                    if($("#name_input").val() != ""){
                        $("#nameRequired").hide();
                    }else {
                        e.preventDefault();
                        $("#nameRequired").show();
                    }
                });

                // if($("#email_input").val() != ""){
                // }else {
                //     e.preventDefault();
                //     $("#emailRequired").show();
                // }

                if ($('#inlineRadio1').prop('checked')|$('#inlineRadio2').prop('checked')|$('#inlineRadio3').prop('checked')){
                }else {
                    e.preventDefault();
                    $("#sexRequired").show();
                }
                $( "#radioSex" ).change(function() {
                    if($('#inlineRadio1').prop('checked')|$('#inlineRadio2').prop('checked')|$('#inlineRadio3').prop('checked')){
                        $("#sexRequired").hide();
                    }else {
                        e.preventDefault();
                        $("#sexRequired").show();
                    }
                });



                if($("#password").val() !=""){
                }else {
                    e.preventDefault();
                    $("#passwordRequired").show();
                }
                $( "#password" ).change(function() {
                    if($("#password").val() != ""){
                        $("#passwordRequired").hide();
                    }else {
                        e.preventDefault();
                        $("#passwordRequired").show();
                    }
                });


                if(($("#password").val() == $("#c_password").val()) && $("#c_password").val()!=""){
                }else {
                    e.preventDefault();
                    $("#passwordNotMatched").show();
                }
                $( "#c_password" ).change(function() {
                    if(($("#password").val() == $("#c_password").val()) && $("#c_password").val()!=""){
                        $("#passwordNotMatched").hide();
                    }else {
                        e.preventDefault();
                        $("#passwordNotMatched").show();
                    }
                });



                var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if($("#email_input").val().match(mailformat) && $("#email_input").val() != ""){
                }else{
                    e.preventDefault();
                    $("#emailRequired").show();
                    alert("You have entered an invalid email address!");
                }

                $( "#email_input" ).change(function() {
                    if($("#email_input").val().match(mailformat) && $("#email_input").val() != ""){
                        $("#emailRequired").hide();
                    }else {
                        e.preventDefault();
                        $("#emailRequired").show();
                    }
                });






            })

        });

    </script>
   
</body>

</html>
